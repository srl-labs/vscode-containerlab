name: Sync containerlab schema

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  sync-schema:
    runs-on: ubuntu-latest
    if: github.repository == 'srl-labs/vscode-containerlab'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch upstream schema
        run: |
          curl -fsSL \
            https://raw.githubusercontent.com/srl-labs/containerlab/main/schemas/clab.schema.json \
            -o /tmp/clab.schema.json

      - name: Update local schema when changed
        id: schema
        run: |
          if cmp -s /tmp/clab.schema.json schema/clab.schema.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          cp /tmp/clab.schema.json schema/clab.schema.json
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Open pull request
        if: steps.schema.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: sync containerlab schema"
          branch: "chore/sync-clab-schema"
          delete-branch: true
          title: "chore: sync containerlab schema from upstream"
          body: |
            Automated sync for `schema/clab.schema.json`.

            Upstream source:
            - https://github.com/srl-labs/containerlab/blob/main/schemas/clab.schema.json
          labels: |
            dependencies
