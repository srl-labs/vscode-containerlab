<p class="m-0 p-0">
  <button id="viewport-lab-settings" title="Lab Settings" onclick="viewportButtonsLabSettings(event)"
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fas fa-gear"></i>
    </span>
  </button>
</p>

<p class="m-0 p-0">
  <button id="viewport-zoom-to-fit" title="Fit to Viewport" onclick="viewportButtonsZoomToFit(event)"
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fas fa-expand"></i>
    </span>
  </button>
</p>

<p class="m-0 p-0">
  <button id="viewport-toggle-split" title="Toggle YAML Split View" onclick="viewportButtonsToggleSplit(event)"
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fas fa-columns"></i>
    </span>
  </button>
</p>

{{NAVBAR_MODE_BUTTONS}}

<p class="m-0 p-0">
  <button id="viewport-layout" title="Layout Manager" onclick="viewportButtonsLayoutAlgo(event)"
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fas fa-circle-nodes"></i>
    </span>
  </button>
</p>

<p class="m-0 p-0">
  <button id="viewport-topology-overview" title="Find Node" onclick="viewportButtonsTopologyOverview(event)"
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fa-solid fa-binoculars"></i>
    </span>
  </button>
</p>

<p class="m-0 p-0">
  <div class="relative inline-block">
    <button id="viewport-link-label-button" title="Link labels" aria-haspopup="true" aria-expanded="false"
      onclick="viewportToggleLinkLabelMenu(event)" class="btn-icon-hover-clean">
      <span class="inline-flex items-center justify-center text-xl">
        <i class="fas fa-tag"></i>
      </span>
    </button>
    <div id="viewport-link-label-menu" class="navbar-menu hidden" role="menu" aria-labelledby="viewport-link-label-button">
      <button type="button" class="navbar-menu-option" data-mode="show-all"
        onclick="viewportSelectLinkLabelMode('show-all')" role="menuitemradio" aria-checked="false">
        <span>Show Labels</span>
        <i class="fa-solid fa-check navbar-menu-option-check" aria-hidden="true"></i>
      </button>
      <button type="button" class="navbar-menu-option" data-mode="on-select"
        onclick="viewportSelectLinkLabelMode('on-select')" role="menuitemradio" aria-checked="false">
        <span>Show Link Labels on Select</span>
        <i class="fa-solid fa-check navbar-menu-option-check" aria-hidden="true"></i>
      </button>
      <button type="button" class="navbar-menu-option" data-mode="hide"
        onclick="viewportSelectLinkLabelMode('hide')" role="menuitemradio" aria-checked="false">
        <span>No Labels</span>
        <i class="fa-solid fa-check navbar-menu-option-check" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</p>

<p class="m-0 p-0">
  <button id="viewport-capture-viewport" title="Capture Viewport as SVG"
    onclick="viewportButtonsCaptureViewportAsSvg()"
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fa-solid fa-camera"></i>
    </span>
  </button>
</p>

<p class="m-0 p-0">
  <button id="viewport-shortcuts" title="Shortcuts" onclick="showShortcutsModal()"
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fa-solid fa-keyboard"></i>
    </span>
  </button>
</p>

<p class="m-0 p-0"></p>
<button id="toggle-shortcut-display" title="Toggle Shortcut Display" onclick="toggleShortcutDisplay()" 
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
    <i id="eye-icon" class="fa-solid fa-eye-slash"></i>
  </span>
</button>
</p>

<p class="m-0 p-0">
  <button id="viewport-about" title="About TopoViewer" onclick="showPanelAbout()"
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fa-solid fa-circle-info"></i>
    </span>
  </button>
</p>

<hr id="viewport-geo-map-divider" class="my-1 viewport-geo-map hidden border-t border-default">

<p class="m-0 p-0">
  <button id="viewport-geo-map-pan" title="#" onclick="viewportButtonsGeoMapPan(event)"
    class="btn-icon-hover-clean viewport-geo-map hidden">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fa-solid fa-hand"></i>
    </span>
  </button>
</p>

<p class="m-0 p-0">
  <button id="viewport-geo-map-edit" title="#" onclick="viewportButtonsGeoMapEdit(event)"
    class="btn-icon-hover-clean viewport-geo-map hidden">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fa-solid fa-arrow-pointer"></i>
    </span>
  </button>
</p>
