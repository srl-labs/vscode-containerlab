name: inheritance

topology:
  defaults:
    # Global defaults applied to all nodes
    labels:
      owner: containerlab

  kinds:
    nokia_srsim:
      image: registry.srlinux.dev/pub/nokia_srsim:25.10.R1
      type: sr-1x-48d
    nokia_srlinux:
      image: ghcr.io/nokia/srlinux:latest
      type: ixrd2

  nodes:
    # These inherit image/type from kinds section
    srsim1:
      kind: nokia_srsim
    srsim2:
      kind: nokia_srsim
    srl1:
      kind: nokia_srlinux
    srl2:
      kind: nokia_srlinux

  links:
    - endpoints: ["srsim1:1/1/c1", "srsim2:1/1/c1"]
    - endpoints: ["srl1:e1-1", "srl2:e1-1"]
    - endpoints: ["srsim1:1/1/c2", "srl1:e1-2"]
    - endpoints: ["srsim2:1/1/c2", "srl2:e1-2"]
